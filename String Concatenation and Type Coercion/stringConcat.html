<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concat</title>
</head>
<body>
    <h1>String Concatatenation</h1>
    <script>
        function strictConcatenate(arr){
            return arr.map(String).join('');
        }
        const inputArray = ["Hello", 42, true];

        console.log(strictConcatenate(inputArray));
    </script>
    
</body>
</html>
